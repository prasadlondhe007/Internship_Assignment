<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center">Register</h3>

                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" id="regName" class="form-control">
                    <small class="error" id="regNameError"></small>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" id="regEmail" class="form-control">
                    <small class="error" id="regEmailError"></small>
                </div>

                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" id="regPhone" class="form-control">
                    <small class="error" id="regPhoneError"></small>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="regPassword" class="form-control">
                    <small class="error" id="regPasswordError"></small>
                </div>

                <button class="btn btn-success w-100" onclick="register()">Register</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
